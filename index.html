<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="icon" href="images/fav.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scaffold">
        <div class="nav-section">
        </div>
        <div class="container">
            <div class="left">
                <div id="" class="img img1">
                    <img src="images/hoodie.jpg" alt="Image 1">
                </div>
                <div id="" class="img img2">
                    <img src="images/cutie.jpg" alt="Image 2">
                </div>
                <div id="" class="img img2">
                    <img src="images/back.jpg" alt="Image 3">
                </div>
            </div>
            <div class="middle">
                <div class="mainImg">
                    <img src="images/hoodie.jpg" alt="Product">
                </div>
            </div>
            <div class="right">
                <div class="productName">
                    <h3 id="pName"> Boys' Stillwater Sherpa 1/4-Zip</h3>
                </div>
                <div class="rating">
                    <div class="fas fa-star"></div>
                    <div class="fas fa-star"></div>
                    <div class="fas fa-star"></div>
                    <div class="fas fa-star"></div>
                    <div class="fas fa-star-half"></div>
                    <p>28 Reviews</p>
                </div>
                <div class="shipping">
                    <p>FREE GROUND SHIPPING <span>on all orders over $125</span> </p>
                </div>
                <div class="price">
                    <h4>$48.99</h4>
                    <h4>$98.50</h4>
                </div>
                <div class="color">
                    <span>Color: Camel</span>
                    <div> </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
